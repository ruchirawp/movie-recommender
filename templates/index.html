
{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
<link rel ="stylesheet" type ="text/css" href = "{{ url_for('static', filename='main.css') }}"> 

<div class = "container-fluid">
    <div class="row">
        <div class="col" id ="bgcontainer">
            <h2 id="heading1">Welcome to ReccomenMovie!</h2>
            <h3>Here is your daily recommendations!</h3>
        </div>
        <div class="container overflow-hidden" id = "mainpage">
            <div class="row gx-5">
            <div class="col" id ="center">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="/static/tenet.jpg" alt="First slide" >
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/static/soul.jpeg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="/static/lionking.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 border" id= "sidebar">Add Random Trivia here maybe?! </div>
                </div>
            </div>
        </div>
    <script src="static/bootstrap.min.js"></script>

    </div>
</div>
{% endblock %}
