
{% extends "base.html" %}
{% block content %} 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel ="stylesheet" type ="text/css" href = "{{ url_for('static', filename='main.css') }}">
<div class = "container">
        <div class ="row" id = "filtercontainer">
                <div class = "col-4"><h3 id="heading3">Filters: </h3></div>
                <div class = "col-2" >
                        <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Genre Filter
                                </button>
                                <div class ="dropdown-menu">
                                        <form method="POST" action="{{ url_for('tv_recommendations') }}">
                                                {% for show_genre in json_data_show_genre['genres'] %}
                                                <a class="dropdown-item">{{ show_genre['name'] }} <input type="checkbox" name="genre_checkbox" value="{{ show_genre['id'] }}" ></a>
                                                {% endfor %}
                                                <div class="dropdown-divider"></div>
                                                <input type='submit' value="Genre Filter">
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
</div>        

<div class = "container">
        <div class ="row" id= "filtercontainer">
                <h1 id="heading1"> Your Recommendations </h1>
        </div>
        <div class ="row" id= "heading1container">
                {% for show_title in recommended_shows_information %}
                <div class ="row" id= "movieblock">
                        <h1 id="displaytitle">{{ show_title['title'] }}</h1>
                </div>
                {% endfor %}
        </div>
</div>
{% endblock %}
